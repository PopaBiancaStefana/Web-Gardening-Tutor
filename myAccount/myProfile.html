<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My profile</title>
        <link rel="stylesheet" href="myProfile.css">
    </head>

    <body>
        <div class="container">
        
            <div class="profile-information">
                <div class="profile-header"> <!-- photo and name-->
                    
                    <img src="images/avatar.png" alt="avatar" class="profile-image">
                    <div class="profile-info">
                        <h3 class="my-name">John Doe</h3>
                    </div>

                </div> 

                <section class="profile-details">
                    <h3>About</h3>
                    <div class="profile-details-field">
                        <p class="profile-details-label">bla</p>
                        <p class="profile-details-value">bla</p>
                    </div>

                    <div class="profile-details-field">
                        <p class="profile-details-label">Registration date</p>
                        <p class="profile-details-value">10.04.2022</p>
                    </div>
                </section>

                <section class="profile-details">
                    <h3>Statistics</h3>
                    
                    <div class="profile-details-field">
                        <p class="profile-details-label">Completed courses</p>
                        <p class="profile-details-value">2</p>
                    </div>
                </section>
            </div>

            <div class="right-side">

                <section class="section-card">
                    <h3>Avhievements</h3>

                    <div class="section-card-content">
                        <div class="badge-container tooltip">
                            <img src="images/signed-in-badge.png" alt="badge" class="badge">
                            <span class="tooltip-text">Signed in</span>
                        </div>

                        <div class="badge-container tooltip">
                            <img src="images/first-course.png" alt="badge" class="badge">
                            <span class="tooltip-text">First course</span>
                        </div>
                </section>

                <section class="section-card">
                    <h3>Followed courses</h3>
                    
                    <div class="section-card-content">
                        <div class="course-card">
                            <h3>Course Title</h3>
                            <button class="course-button">Continue</button>
                            <div class="progress-container">
                                <div class="progress-bar"></div>
                            </div>
                        </div>    
                    </div>

                </section>
            </div>
        </div>

    </body>

</html>
