<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>

    </head>

    <body>
        <header>

        <div class="login-panel">
            <img src="../images/Logo_final.png" alt="GT-logo">
            <h1 class="connect-way">Log in</h1>
            <form class="login-form" action="">

            <section class="alternative-connect">
                <a href="">Forgot password?</a>
                <a href="">Sign up</a>
            </section>
            
        </div>

        <footer></footer>
        
    </body>
</html>
