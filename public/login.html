<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
        <link rel="stylesheet" href=" styles/signin.css">
    </head>


    

    <body>

        <header class="main-header">
            <div class="container">
              <a class="logo" href="home.html">
                <img src=" images/logo2.png" alt="Logo" />
              </a>
      
              <nav>
                <ul>
                  <li><a href="myProfile.html">Profile</a></li>
                  <li><a href="courses.html">Courses</a></li>
                  <li><a href="leaderboard.html">Leaderboard</a></li>
                </ul>
              </nav>
            </div>
        </header>
      
        <main>
            <div class="login-panel">
                <img src=" images/logo2.png" alt="GT-logo" class="login-logo">
                <h1 class="connect-way">Log in</h1>
                <form class="login-form" action="login">
                    <i class="fa fa-user icon"></i>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                    <input type="password" name="password" id="password" placeholder="Enter your password">
                    <input type="submit" value="Log in"  onclick="window.location.href='myProfile'">
                </form>
                <div class="alternative-connect">
                    <a href="">Forgot password?</a>
                    <a href="register">Sign up</a>
                </div>
                
            </div>

        </main>    

        <footer>
          <p>Web project 2022 Faculty of Computer Science Ia»ôi</p>

        </footer>
        
    </body>
</html>
