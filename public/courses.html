<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/course_template.css">
</head>

<body>

    <header class="main-header">
        <div class="container">
            <a class="logo" href="home.html">
                <img src="images/logo2.png" alt="Logo">
            </a>

            <nav>
                <ul>
                    <li><a href="login.html">Profile</a></li>
                    <li><a href="courses.html">Courses</a></li>
                    <li><a href="leaderboard.html">Leaderboard</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="banner-container">
        <h1>
            What are you waiting for? Let's go in the garden!
        </h1>
        <p>
            Take a look at the courses.
        </p>
    </div>

    <div class="courses-container">

        <div class="box">
            <div class="course">
                <h1>Indoor plants</h1>
                <div class="photo">
                    <img src="images/flowers.png" alt="">
                </div>
                <button class="btn" onclick='setCourse("Indoor plants", "easy")'>Get started</button>
            </div>
            <span class="tag-shadow">
                <span class="tag-easy">
                    easy
                </span>
            </span>
        </div>

        <div class="box">
            <div class="course">
                <h1>Vegetables</h1>
                <div class="photo">
                    <img src="images/flowers.png" alt="img">
                </div>
                <button class="btn" onclick='setCourse("Vegetables", "easy")'>Get started</button>
            </div>
            <span class="tag-shadow">
                <span class="tag-easy">
                    easy
                </span>
            </span>
        </div>
    </div>

    <div class="courses-container">

        <div class="box">
            <div class="course">
                <h1>Turf</h1>
                <div class="photo">
                    <img src="images/flowers.png" alt="flowers">
                </div>
                <button class="btn" onclick='setCourse("Turf", "medium")'>Get started</button>
            </div>

            <span class="tag-shadow">
                <span class="tag-medium">
                    med
                </span>
            </span>
        </div>

        <div class="box">
            <div class="course">
                <h1>Fruit trees</h1>
                <div class="photo">
                    <img src="images/flowers.png" alt="flowers">
                </div>
                <button class="btn" onclick='setCourse("Fruit trees", "hard")'>Get started</button>
            </div>
            <span class="tag-shadow">
                <span class="tag-hard">
                    hard
                </span>
            </span>
        </div>

    </div>

    <footer>
        <p>Web project 2022 Faculty of Computer Science Ia»ôi</p>
        <br />
        <p id="copyright">&amp; All Rights Reserved</p>
    </footer>

    <script src="scripts/base-course.js"></script>
</body>

</html>
