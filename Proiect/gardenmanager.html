<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Gardening Tutor</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="style_garden_manager.css" />
  </head>

  <body>
    <header class="main-header">
      <div class="container">
        <a class="logo" href="#">
          <img src="logo2.png" alt="Logo" />
        </a>

        <nav>
          <ul class="nav-bar">
            <li><a href="#">Profile</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Leaderboard</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="title-text" id="title-text">
        <h1>Garden <span>manager</span></h1>
        <img src="images/gardening2.png" alt="Gardening" />
      </div>
    </main>
    <div class="scroll">
      <section class="manager-area" id="manager">
        <ul class="manager-content">
          <li class="manager-left">
            <form
              onsubmit="event.preventDefault();onFormSubmit();"
              autocomplete="off"
            >
              <div>
                <label id="name-label">Name</label>
                <input type="text" name="name" id="name" />
              </div>
              <div>
                <label id="last-interaction-label">Last interaction</label>
                <input
                  type="date"
                  name="last_interaction"
                  id="last_interaction"
                  placeholder="DD-MM-YYYY"
                />
              </div>
              <div>
                <label id="due-date-label">Due date</label>
                <input
                  type="date"
                  name="due_date"
                  id="due_date"
                  placeholder="DD-MM-YYYY"
                />
              </div>
              <div>
                <label id="stage-label">Stage</label>
                <select id="stage" name="stage">
                  <option value="seed">Seed</option>
                  <option value="sprout">Sprout</option>
                  <option value="small-plant">Small plant</option>
                  <option value="adult-plant">Adult plant</option>
                </select>
              </div>
              <div>
                <label id="interaction-label">Interaction</label>
                <select id="interaction" name="interaction">
                  <option value="planted">Planted</option>
                  <option value="watered">Watered</option>
                  <option value="fertilized">Fertilized</option>
                  <option value="changed-soil">Changed the soil</option>
                </select>
              </div>
              <div class="add-button">
                <input type="submit" value="Add new plant" />
              </div>
            </form>
          </li>
          <li class="manager-right">
            <table class="list" id="plantList">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Last interaction</th>
                  <th>Due date for next interaction</th>
                  <th>Stage</th>
                  <th>Interaction</th>
                  <th></th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </li>
        </ul>
      </section>
    </div>

    <footer>
      <p>Web project 2022 Faculty of Computer Science Ia»ôi</p>
      <br />
      <p id="copyright">&copy All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
